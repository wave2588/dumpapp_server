[[types]]
    [types.match]
        type = "uint64"

    [types.replace]
        type = "int64"

[[types]]
    [types.match]
        type = "uint"

    [types.replace]
        type = "int"

[[types]]
    [types.match]
        type = "null.Uint64"
        nullable = true

    [types.replace]
        type = "null.Int64"

[[types]]
    [types.match]
        type = "int8"

    [types.replace]
        type = "int"

# ipa table
[[types]]
  [types.match]
    name = "type"
    type = "string"
    tables = ["ipa"]

  [types.replace]
    type = "enum.IpaType"

